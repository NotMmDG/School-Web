# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = app/db/migrations
# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = mysql+pymysql://school_user:school_password@db:3306/school

[logging]
version = 1
disable_existing_loggers = False

[formatters]
keys = default

[formatter_default]
format = %(levelname)s %(asctime)s %(module)s %(message)s

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = INFO
formatter = default

[loggers]
keys = root,sqlalchemy,alembic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
