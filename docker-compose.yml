version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: school_db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - school-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      PMA_USER: ${PHPMYADMIN_USER}
      PMA_PASSWORD: ${PHPMYADMIN_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT}:80"
    networks:
      - school-network

  web:
    build: .
    container_name: school_web
    command: >
      sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port ${WEB_PORT}"
    volumes:
      - /var/lib/school_web:/var/lib/school_web
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    env_file: .env
    depends_on:
      - db
    networks:
      - school-network

volumes:
  db_data:

networks:
  school-network:
